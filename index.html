<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Restaurant</title>
    <link rel="shortcut icon" href="./Images/Aside Images/—Pngtree—javanese character with blangkon holding_8999487 1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <aside>
            <section class="asideLogo">
                <img src="./Images/Aside Images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="Aside Logo">
                <div class="asideTitle">Your Restaurant Menu</div>
                <div class="asideSlogan">Your Slogan</div>
            </section>
            <section class="quickLinks">
                <div class="qlTitle">Quick Links</div>
                <ol class="list1">
                    <li><a href="">Home</a></li>
                    <li><a href="">Your Order</a></li>
                    <li><a href="">Wallet</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Logout</a></li>
                </ol>
            </section>
            <section class="moreAboutUs">
                <div class="mauTitle">More About Us</div>
                <ol class="list2">
                    <li><a href="">Our Blog</a></li>
                    <li><a href="">Upcoming Dishes</a></li>
                    <li><a href="">Our Story</a></li>
                    <li><a href="">Social Media Links</a></li>
                </ol>
            </section>
        </aside>
        <section class="rSection">
            <nav>
                <div class="searchDiv">
                    <img src="./Images/RightSection Images/search 1.png" id="searchImg" alt="SearchImage">
                    <input type="search" id="search" placeholder="Search food item">
                </div>
                <button class="signUp">Sign Up</button>
                <button class="login">Login</button>
                <img id="navLogo" src="./Images/RightSection Images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="NavLogo">
            </nav>
            <section class="banner">
                <img src="./Images/RightSection Images/Screenshot 2023-07-14 at 11.14 1 (1).png" alt="BannerImage">
            </section>
            <section class="menuSection">
                <div class="menuTitle">Menu</div>
                <section class="cards" id="cards">
                </section>

            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
